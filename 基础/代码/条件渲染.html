<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root" v-show="a">1</div>
    <div v-show="1 == 1">1</div>
    <div v-if="1 == 2">1</div>
    <div v-else-if="1 == 1">2</div>
    <!-- 上述条件均不成立就执行v-else -->
    <div v-else>1</div>
    <script type="text/javascript">
        Vue.config.productionTip = false;//阻止vue在启动时生成生产
        //创建Vue实例
        const vm=new Vue({
            //挂载，el用于指定vue为那个容器服务
            el:'#root',
            data:{
                a:false
            }
        })
    </script>
</body>
</html>
